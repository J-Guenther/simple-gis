<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" class="dark-foreground">
  <button mat-menu-item (click)="openFeatureTable()">
    <mat-icon>table</mat-icon>
    <span>Attribute Table</span>
  </button>
  <button mat-menu-item (click)="openOpacityDialog()">
    <mat-icon>opacity</mat-icon>
    <span>Opacity</span>
  </button>
  <button mat-menu-item (click)="zoomToExtent()">
    <mat-icon>zoom_in_map</mat-icon>
    <span>Zoom to layer</span>
  </button>
  <button mat-menu-item (click)="removeLayer()">
    <mat-icon color="warn">delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
